<div class="bg-white shadow-lg rounded-lg p-6">
  <!-- Title -->
  <h2 class="text-2xl font-semibold mb-4 text-gray-800">
    {{ ticket.ticketId ? 'Edit Ticket' : 'Add Ticket' }}
  </h2>

  <!-- Form -->
  <form #ticketForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Description Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2" for="description">Description</label>
      <input
        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-600 focus:outline-none"
        [(ngModel)]="ticket.description"
        name="description"
        id="description"
        required
        minlength="5"
        placeholder="Enter ticket description"
        #description="ngModel" 
      />
      <!-- Error message for description -->
      <div *ngIf="description.invalid && description.touched" class="text-red-500 mt-2">
        <span *ngIf="description.errors?.['required']">Description is required.</span>
        <span *ngIf="description.errors?.['minlength']">Description must be at least 5 characters long.</span>
      </div>
    </div>

    <!-- Status Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2" for="status">Status</label>
      <select
        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-600 focus:outline-none"
        [(ngModel)]="ticket.status"
        name="status"
        id="status"
        required
        #status="ngModel"
      >
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
      </select>
      <!-- Error message for status -->
      <div *ngIf="status.invalid && status.touched" class="text-red-500 mt-2">
        <span *ngIf="status.errors?.['required']">Status is required.</span>
      </div>
    </div>

    <!-- Date Field -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2" for="date">Date</label>
      <input
        class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-600 focus:outline-none"
        type="date"
        [(ngModel)]="ticket.date"
        name="date"
        id="date"
        required
        #date="ngModel"
      />
      <!-- Error message for date -->
      <div *ngIf="date.invalid && date.touched" class="text-red-500 mt-2">
        <span *ngIf="date.errors?.['required']">Date is required.</span>
      </div>
    </div>

    <!-- Dialog Actions -->
    <div class="mt-6 flex justify-end space-x-4">
      <button class="px-6 py-2 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-100" mat-button (click)="onCancel()">
        Cancel
      </button>
      <button
        class="px-6 py-2 text-white bg-green-600 rounded-md hover:bg-green-700"
        mat-raised-button
        type="submit"
        [disabled]="ticketForm.invalid"
      >
        {{ ticket.ticketId ? 'Update' : 'Add' }}
      </button>
    </div>
  </form>
</div>
